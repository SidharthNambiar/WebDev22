<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
</head>
<body>

    <h1>Ping Pong Score Keeper</h1>
    <div>
        <section>
            <h2>Score Tracker</h2>
            <span id="playerOneScore">0</span>
            <span>to</span>
            <span id="playerTwoScore">0</span>

        </section>

        <section>
            <h2>Game Rules</h2>
            <p>Use the buttons below to keep score</p>
            <label for="scoreLimit">Playing To </label>
            <select name="scoreLimit" id="scoreLimit">
                <option value="" selected>Seclect Score Limit</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </section>

        <section>

            <button id="btnPlayerOne">+1 Player One</button>
            <button id="btnPlayerTwo">+1 Player Two</button>
            <button id="btnReset">Reset</button>

        </section>


        

    </div>
    
    <script src="app.js"></script>
</body>
</html>
