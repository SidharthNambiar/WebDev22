<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds</title>
  </head>

  <body>
    <h1>Heaviest Birds</h1>
    <h2>Example 1</h2>
    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Average Mass</th>
          <th>Max. Mass</th>
          <th>Flighted</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>345lbs</td>
          <td>900lbs</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Chicken</td>
          <td>550lbs</td>
          <td>1345lbs</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Turkey</td>
          <td>50lbs</td>
          <td>145lbs</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

    <h2>Example 2</h2>
    <table>
      <thead>
        <tr>
          <th colspan="0" rowspan="2">Animal</th>
          <th colspan="2" rowspan="1">Average Mass</th>
          <th colspan="0" rowspan="2">Flighted</th>
        </tr>
        <tr>
            <th>lb</th>
            <th>kg</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>345</td>
          <td>150</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Chicken</td>
          <td>550</td>
          <td>200</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Turkey</td>
          <td>50s</td>
          <td>10</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
